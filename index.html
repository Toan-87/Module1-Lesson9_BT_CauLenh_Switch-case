<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input type="text" placeholder="Nhập tháng" id="month">
<button onclick="caculater()">Tính số ngày</button>
<p id="result"></p>
<script>
    function caculater() {
        let month = parseInt(document.getElementById('month').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                document.getElementById('result').innerHTML = "Tháng " + month + ' Có 31 ngày';
                break;
            }
            case 2: {
                document.getElementById('result').innerHTML = "Tháng " + 2 + ' Có 28 hoặc 29 ngày';
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11: {
                document.getElementById('result').innerHTML = "Tháng " + month + ' Có 30 ngày';
                break;
            }
            default: {
                document.getElementById('result').innerHTML = 'Tháng nhập không hợp lệ'
            }
        }
    }
</script>
</body>
</html>
